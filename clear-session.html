<!DOCTYPE html>
<html>
<head>
    <title>セッションクリア</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .success {
            color: #48bb78;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .info {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 セッションクリアツール</h1>
        
        <div class="info">
            古いトークンや無効なセッションをクリアして、<br>
            新しくGoogleログインができるようにします。
        </div>
        
        <button onclick="clearAll()">
            🗑️ すべてクリアして再起動
        </button>
        
        <button onclick="checkStatus()">
            📊 現在の状態を確認
        </button>
        
        <button onclick="goToApp()">
            🚀 アプリに戻る
        </button>
        
        <div id="success" class="success"></div>
        
        <div id="status" style="margin-top: 20px; text-align: left; display: none;">
            <h3>現在の状態：</h3>
            <pre id="statusContent" style="background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto;"></pre>
        </div>
    </div>
    
    <script>
        function clearAll() {
            // セッションストレージをクリア
            sessionStorage.clear();
            
            // ローカルストレージをクリア
            localStorage.clear();
            
            // Cookieをクリア
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // 成功メッセージを表示
            const successDiv = document.getElementById('success');
            successDiv.style.display = 'block';
            successDiv.textContent = '✅ クリア完了！3秒後にアプリをリロードします...';
            
            // 3秒後にアプリにリダイレクト
            setTimeout(() => {
                window.location.href = 'http://localhost:5173';
            }, 3000);
        }
        
        function checkStatus() {
            const statusDiv = document.getElementById('status');
            const statusContent = document.getElementById('statusContent');
            
            const status = {
                'Google Access Token': sessionStorage.getItem('google_access_token') ? 
                    '存在する (長さ: ' + sessionStorage.getItem('google_access_token').length + ')' : 
                    '存在しない',
                'Token Expires At': sessionStorage.getItem('google_token_expires_at') ? 
                    new Date(parseInt(sessionStorage.getItem('google_token_expires_at'))).toLocaleString() : 
                    '存在しない',
                'Session Storage Items': Object.keys(sessionStorage).length,
                'Local Storage Items': Object.keys(localStorage).length,
                'Cookies': document.cookie || 'なし'
            };
            
            statusContent.textContent = JSON.stringify(status, null, 2);
            statusDiv.style.display = 'block';
        }
        
        function goToApp() {
            window.location.href = 'http://localhost:5173';
        }
        
        // ページロード時に自動で状態を確認
        window.onload = () => {
            checkStatus();
        };
    </script>
</body>
</html>
